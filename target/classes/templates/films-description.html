<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Films page</title>
        <style>
            .nav-link {
                font-size: 15px;
                color: black;
                font-family: "Poppins", Arial, sans-serif;
            }

            .navbar-brand {
                color: #000;
                text-transform: uppercase;
                font-weight: 700;
            }

            #activeItem {
                color: #fc7fb2;
            }

            .nav-item a:hover {
                color: #fc7fb2 !important;
                transition: .5s;
            }
        </style>
    </head>
    <body>
    <header th:insert="fragment/navbar::navbar"></header>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <header class="text-center pb-5">
                        <h2>Film description</h2>
                        <p>We wish you a pleasant viewing</p>
                    </header>
                </div>
            </div>

            <div class="row">
                <div th:each="films:${film}" class="col-lg-6 mx-auto">

                    <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                        <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                        <p th:text="${films.name}" class="mb-0 mt-2 font-italic"></p>
                        <p th:text="${films.description}" class="mb-0 mt-2 font-italic"></p>
                        <footer class="blockquote-footer pt-4 mt-4 border-top">
                            <a th:href="${films.url}" class="btn btn-success btn-sm">Watch</a>
                            <a href="/films" class="btn btn-info btn-sm">Back</a>
                        </footer>
                    </blockquote>

                </div>
            </div>
        </div>
    </section>

    <footer th:insert="fragment/footer::footer"></footer>
    </body>
</html>
