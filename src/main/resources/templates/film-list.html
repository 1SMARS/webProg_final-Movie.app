<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>New film</title>
        <style>
            .nav-link {
                font-size: 15px;
                color: black;
                font-family: "Poppins", Arial, sans-serif;
            }

            .navbar-brand {
                color: #000;
                text-transform: uppercase;
                font-weight: 700;
            }

            #activeItem {
                color: #fc7fb2;
            }

            .nav-item a:hover {
                color: #fc7fb2 !important;
                transition: .5s;
            }

        </style>
    </head>
    <body>
    <header th:insert="fragment/navbar::navbar"></header>
    <div class="container">
        <header class="text-center">
            <h2 class="font-weight-bold text-muted pt-4">List of films</h2>

            <div class="row pb-5 mb-4 mt-5">
                <div th:each="film : ${films}" class="col-lg-3 col-md-4 mb-3 mb-lg-0">
                    <div class="card rounded shadow shadow-sm mb-4">
                        <div class="card-body p-3">
                            <img src="http://simpleicon.com/wp-content/uploads/film.png" alt="film-icon" width="100" class="rounded-circle mb-2 img-thumbnail d-block mx-auto">
                            <h5 th:text="${film.name}" class="text-black mb-1"></h5>
                            <p class="small text-muted font-italic mb-0">genre: <p th:text="${film.genre}" class="small text-muted font-italic mb-0"></p>
                            <p class="small text-muted font-italic mb-0 pt-2">release: <p th:text="${film.releaseDate}" class="small text-muted font-italic mb-0"></p>
                            <ul class="list-inline small mt-3">
                                <li class="list-inline-item">
                                    <a th:href="'/film/' + ${film.id}" class="btn btn-warning btn-sm btn-block">More info</a>
                                </li>
                                <li class="list-inline-item">
                                    <a th:href="@{film-update/{id}(id=${film.id})}" class="btn btn-info btn-sm btn-block">Edit</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <footer th:insert="fragment/footer::footer"></footer>
</body>
</html>
